<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>card creation</title>
  </head>
  <body>
    <div class="container-fulid">
      <div class="row">
        <div class="col-xs-6 col-md-3 form-container">
          <form id="myForm">
            <h2>Add User:</h2>

            <div class="form-group">
              <label for="user_name">Name</label>
              <input
                type="text"
                class="form-control"
                id="user_name"
                placeholder="Enter your Name"
              />
            </div>

            <div class="form-group">
              <label for="user_email">Email</label>
              <input
                type="email"
                class="form-control"
                id="user_email"
                placeholder="Enter your Email"
              />
            </div>

            <div class="form-group">
              <label for="user_age">Age</label>
              <input
                type="number"
                class="form-control"
                id="user_age"
                placeholder="Enter your Age"
              />
            </div>
            <p id="error">Their is sothing wrong!!!</p>
            <input
              type="submit"
              class="btn btn-block btn-primary"
              value="Add User"
            />
          </form>
        </div>
        <div class="col-xs-12 col-md-9 content-container">
          <div class="row" id="parent-avatars">
            <div class="col-sm-4">
              <div class="card">
                <div class="card-delete" data-card="1">X</div>
                <div class="card-block">
                  <h3 class="card-title">Play God</h3>
                  <p class="card-text">
                    <strong>Email</strong>:<span>playgod@gmail.com</span>
                  </p>
                  <p class="card-text"><strong>Age</strong>:<span>21</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/main.js"></script>
</html>
